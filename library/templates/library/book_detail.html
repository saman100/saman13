{% extends "library/base_bootstrap.html" %}
{% load humanize %} <!-- https://docs.djangoproject.com/en/3.0/ref/contrib/humanize -->
{% block content %}
<span style="float: right;">
({{ book.updated_at|naturaltime }})
{% if book.owner == user %}
<a href="{% url 'library:book_update' book.id %}"><i class="fa fa-pencil"></i></a>
<a href="{% url 'library:book_delete' book.id %}"><i class="fa fa-trash"></i></a>
{% endif %}
</span>
<h1>{{ book.title }}</h1>
<p>
{{ book.description }}
</p>
<p>
  {{book.publish_date}}
</p>
<p>
<a href="{% url 'library:all' %}">All books</a>
</p>
{% endblock %}
